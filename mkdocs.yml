site_name: Dutch Cryo-EM School
site_url: https://github.com/cryoTUD/dutchcryoemschool
site_author: Arjen Jakobi
site_description: >-
  Dutch Cryo-EM School
# Repository
repo_name: dutchcryoemschool
repo_url: https://github.com/cryotud/dutchcryoemschool

# Copyright
copyright: Copyright &copy; 2025 - 2025 Arjen Jakobi

theme:
  icon:
    logo: material/home-circle
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: blue grey
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - navigation.instant
    - content.code.copy
    - content.code.select
    #- navigation.tabs
    #- navigation.top
    #- navigation.tracking
    - search.highlight
    - search.suggest
    # - toc.follow
    # - content.code.annotate
    - content.tabs.link

markdown_extensions:
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.mark
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - pymdownx.arithmatex:
      generic: true


extra:
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

nav:
  - About: index.md
  - Program: program.md
  - Registration: registration.md

plugins:
  - search

extra_css:
  - stylesheets/extra.css
